<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Supabase Connection</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Тест подключения к Supabase</h1>
    <button id="testBtn">Проверить подключение</button>
    <div id="result"></div>

    <script src="supabase-client.js"></script>
    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Проверка подключения...';

            try {
                initSupabase();
                const products = await ProductsAPI.getAll();
                resultDiv.innerHTML = `<p style="color: green;">Успешно! Найдено продуктов: ${products.length}</p>`;
                console.log('Products:', products);
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Ошибка: ${error.message}</p>`;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
